<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- responsividade -->
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/responsive.css">

  <!-- owl css -->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">



  <title>Recriando Netflix</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <div class="nav">
        <nav class="primary-nav dropdown">
          <a class="nav-item dropbtn" href="#">Inicio</a>
          <div class="dropdown-content">
            <a class="hided" href="#"></a>
            <div class="showed">
              <a class="nav-item " href="#">Séries</a>
              <a class="nav-item" href="#">Filmes</a>
              <a class="nav-item" href="#">Mais recentes</a>
              <a class="nav-item" href="#">Minha lista</a>
            </div>
          </div>
        </nav>
        <nav class="secondary-nav">

          <div class="searchBox">
            <a class="searchButton nav-item" href="#">
              <i class="material-icons fas fa-search fa-1x"></i>
            </a>
            <input class="searchInput" type="text" name="" placeholder="Títulos, gente e gêneros">
          </div>

          <a class="nav-item" href="#">INFANTIL</a>
          <a class="nav-item" href="#"><i class="fas fa-gift fa-2x"></i></a>
          <a class="nav-item" href="#"><i class="fas fa-bell fa-2x"></i></a>
          <a class="nav-item perfil" href="#"></a>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">Coringa</h3>
        <p class="description">Arthur Fleck trabalha como palhaço para uma agência de talentos e, toda semana, precisa
          comparecer a uma agente social, devido aos seus conhecidos problemas mentais. </p>
        <div class="buttons">
          <button role="button" class="button">
            <i class="fas fa-play"></i>ASSISTIR AGORA</button>
          <button role="button" class="button">
            <i class="fas fa-info-circle"></i>MAIS INFORMAÇÔES</button>
        </div>
      </div>
    </div>
  </main>

  <div class="carousel-movies">
    <div class="selection">
      <div class="selection-title">Lancamentos</div>
      <div class="owl-carousel owl-theme">
        <div class="item"><img class="box-movie" src="img/min1.jpg"></div>
        <div class="item"><img class="box-movie" src="img/min2.jpg"></div>
        <div class="item"><img class="box-movie" src="img/min3.jpg"></div>
        <div class="item"><img class="box-movie" src="img/min4.jpg"></div>
        <div class="item"><img class="box-movie" src="img/min5.jpg"></div>
        <div class="item"><img class="box-movie" src="img/min6.jpg"></div>
        <div class="item"><img class="box-movie" src="img/min7.jpg"></div>
        <div class="item"><img class="box-movie" src="img/min8.jpg"></div>
        <div class="item"><img class="box-movie" src="img/min9.jpg"></div>
        <div class="item"><img class="box-movie" src="img/min10.jpg"></div>
      </div>
    </div>
    <div class="selection">
      <div class="selection-title">Populares</div>
      <div class="owl-carousel owl-theme">
        <div class="item"><img class="box-movie" src="img/min9.jpg"></div>
        <div class="item"><img class="box-movie" src="img/min3.jpg"></div>
        <div class="item"><img class="box-movie" src="img/min7.jpg"></div>
        <div class="item"><img class="box-movie" src="img/min1.jpg"></div>
        <div class="item"><img class="box-movie" src="img/min4.jpg"></div>
        <div class="item"><img class="box-movie" src="img/min2.jpg"></div>
        <div class="item"><img class="box-movie" src="img/min10.jpg"></div>
        <div class="item"><img class="box-movie" src="img/min5.jpg"></div>
        <div class="item"><img class="box-movie" src="img/min6.jpg"></div>
        <div class="item"><img class="box-movie" src="img/min8.jpg"></div>
      </div>
    </div>
  </div>


  <script src="https://kit.fontawesome.com/90c5e90735.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/setup.js"></script>


</body>

</html>
